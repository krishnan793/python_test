# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Python Unit Test
      # You may pin to the exact commit or the version.
      # uses: onichandame/python-test-action@6a1d618300de7ea0b753e50819e093a7e5a5f60b
      uses: onichandame/python-test-action@0.0.0
      with:
        # dependency list
        deps_list: requirements.txt # default is requirements.txt
        # path of git repo relative to GITHUB_WORKSPACE(no trailing slash)
        path: pythhon_test # default is 
        # directory of test scripts
        test_dir: . # default is .
        # pattern of the test script name
        pattern: test_*.py # default is test_*.py
